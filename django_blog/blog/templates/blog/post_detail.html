{% extends 'base.html' %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>
        Tags:
        {% for tag in post.tags.all %}
            <a href="{% url 'blog:tag_posts' tag.name %}">{{ tag.name }}</a>
        {% endfor %}
    </p>
    <p>Published on: {{ post.published_date }}</p>
    <p>Author: {{ post.author }}</p>

    {% if user == post.author %}
        <a href="{% url 'post_update.html' post.pk %}">Edit</a>
        <a href="{% url 'post_delete.html' post.pk %}">Delete</a>
    {% endif %}
{% endblock %}
